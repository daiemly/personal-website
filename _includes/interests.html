<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Interests</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Both professional and personal interests I have.</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
  {% for topic in site.topics %}
    <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include topic-card.html %}
    </div>
  {% endfor %}
</div>
<div class= "carousel">
  <!-- this is your left button and the image attached to it --> 
  <button class="carousel__button carousel__button--left is-hidden">
      <img src="https://image.flaticon.com/icons/png/512/271/271218.png" alt="">
  </button>

  <div class="carousel__track-container">
      <ul class="carousel__track">
          <!-- these are your carousel images, replace what's in the quotes with an image link --> 
          <li class="carousel__slide current-slide">
              <img class="carousel__image" src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673.png" alt="">
          </li>
          <li class="carousel__slide">
              <img class="carousel__image"  src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673.png" alt="">
          </li>
          <li class="carousel__slide">
              <img class="carousel__image"  src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673.png" alt="">
          </li>
      </ul>
  </div>

  <!-- this is your right button and the image attached to it --> 
  <button class="carousel__button carousel__button--right">
      <img src="https://img.icons8.com/plasticine/2x/arrow.png" alt="">
  </button>
  <!-- these are your little buttons at the bottom --> 
  <div class="carousel__nav">
      <button class="carousel__indicator current-slide ></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
  </div>
</div>

<script src="js/carousel.js"></script>
